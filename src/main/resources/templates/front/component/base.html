<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="base(title,head,main)">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="${title}"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2468834_hnatm9bg0cs.css">
    <link rel="stylesheet" th:href="@{/css/front/auth.css}">
    <script th:src="@{/libs/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/libs/jquery.cookie.js}"></script>
    <script th:src="@{/js/front/auth.js}"></script>
    <script th:src="@{/js/front/message.js}"></script>
    <script th:src="@{/js/front/base.js}"></script>

    <th:block th:replace="${head}"/>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo-box">
            <a href="/"></a>
        </div>

        <ul class="nav">
            <li><a href="/">创业资讯</a></li>
            <li><a th:href="@{/course}">创业课堂</a></li>
            <li><a th:href="@{/pay-info}">付费资讯</a></li>
            <li><a th:href="@{/search}">搜索</a></li>
        </ul>

        <div class="auth-box">
            <i class="icon-person iconfont"></i>
            <th:block th:if="${stp.isLogin()}">
                <a href="javascript:;" class="authenticated-box">
                    [[${ stp.getSession().get("loginUser").username }]]</a>
                <div class="user-more-box">
                    <i class="triangle"></i>
                    <!--/*@thymesVar id="stp" type="cn.dev33.satoken.stp.StpUtil.stpLogic"*/-->
                    <a th:if="${stp.getSession().get('loginUser').staff}" th:href="@{/cms}">管理系统</a>
                    <a th:href="@{/logout}">退出登录</a>
                </div>
            </th:block>

            <th:block th:unless="${stp.isLogin()}">
                <a href="javascript:;" class="login-btn">登录</a> /
                <a href="javascript:;" class="register-btn">注册</a>
            </th:block>

        </div>
    </div>
</header>

<th:block th:replace="${main}"/>

<footer class="footer">
    <div class="top-group">
        <div class="top-inner-group">
            <div class="logo-box"></div>
            <div class="detail-group">
                <div class="line1">
                    <ul class="links">
                        <li><a href="#">关于小饭桌</a></li>
                        <li><a href="#">创业课堂</a></li>
                        <li><a href="#">寻求报道</a></li>
                        <li><a href="#">创业礼包</a></li>
                    </ul>
                    <div class="about-us">
                        <span class="title">关于我们：</span>
                        <ul class="social-group">
                            <li class="weixin">
                                <div class="wx-qrcode"></div>
                                <span class="text">xfz008
                                    </span>
                            </li>
                            <li class="weibo">
                                <a class="text" href="#">小饭桌创业课堂</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="line2">
                    <p class="address">地址：北京市朝阳区东三环北路38号院1号楼17层2001内1、16室</p>
                    <p class="contact">联系方式：400-810-1090（工作日10点-18点）</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-group">
        ©2022 北京子木投资顾问有限公司 京ICP备15051289号-1
    </div>
</footer>
<div class="mask-wrapper">
    <div class="auth-wrapper">
        <div class="close-wrapper">
            <span class="close-btn icon-close iconfont"></span>
        </div>
        <div class="auth-inner-wrapper">
            <div class="scroll-wrapper">
                <div class="signin-group auth-group">
                    <div class="top-group">
                        <span class="title">请登录</span>
                        <a href="javascript: void(0);" class="switch">立即注册></a>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="telephone" placeholder="请输入手机号码">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="请输入密码">
                            </div>
                            <div class="input-group">
                                <label class="remember-label">
                                    <input type="checkbox" name="remember" value="1">
                                    记住我
                                </label>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="submit-btn" value="立即登录">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-group auth-group">
                    <div class="top-group">
                        <span class="title">请注册</span>
                        <a href="javascript: void(0);" class="switch">立即登录></a>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" placeholder="用户名">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="img-captcha" placeholder="图形验证码">
                                </div>
                                <div class="input-group-addon">
                                    <img src="" class="img-captcha" style="cursor: pointer" alt="">
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password1" placeholder="密码">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password2" placeholder="确认密码">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="sms-captcha" placeholder="短信验证码">
                                </div>
                                <div class="input-group-addon">
                                    <span class="sms-captcha-btn">发送验证码</span>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="submit-btn" value="立即注册">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
